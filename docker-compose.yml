version:  "3.7"

x-vars:
  - &LOCALE ${LOCALE:-ru}

secrets:
  TELEGRAM_TOKEN:
    external: true

services:
  ru-bot:
    image: 977007773325.dkr.ecr.us-east-1.amazonaws.com/minq-bot:1.1.5 
    secrets:
      - TELEGRAM_TOKEN
    environment: 
      LOCALE: *LOCALE
      DB: mongodb://mongodb:27017/minq
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017
    command: mongod --logpath=/dev/null # --quiet